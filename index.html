<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Marid</title>
    <link rel="icon" href="logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <img src="./logo.png" alt="Real Marid" width="auto" height="70px">
            </div>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <nav class="nav">
                <ul>
                    <li>
                        <a href="" class="active">Home</a>
                    </li>
                    <li>
                        <a href="">First Team</a>
                    </li>
                    <li>
                        <a href="">Manager</a>
                    </li>
                    <li>
                        <a href="">Legend</a>
                    </li>
                    <li>
                        <a href="">About</a>
                    </li>
                    <li>
                        <a href="">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>

        <script>
            hamburger = document.querySelector(".hamburger");
            hamburger.onclick = function() {
                navBar = document.querySelector(".nav");
                navBar.classList.toggle("active");
            }
        </script>
            <!-- image slider start -->
        <div class="slider-body">
            <div class="slider">
                <div class="slides">
                    <!-- radio buttons start -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <!-- radio buttons end -->
                    <!-- slide image start -->
                    <div class="slide first">
                        <img src="./image/1.jpg" style="width: 100%" alt="">
                    </div>
                    <div class="slide">
                        <img src="./image/2.jpg" style="width: 100%" alt="">
                    </div>
                    <div class="slide">
                        <img src="./image/3.jpg" style="width: 100%" alt="">
                    </div>
                    <div class="slide">
                        <img src="./image/4.jpg" style="width: 100%" alt="">
                    </div>
                    <!-- slide image end -->
                    <!-- automatic navigation start -->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                    <!-- automatic navigation end -->
                    <!-- manual navigation start -->
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>

                    </div>
                    <!-- manual navigation end -->
                </div>
            </div>

            <script type="text/javascript" >
            var counter = 1;
            setInterval(function(){
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if(counter > 4 ){
                    counter = 1;
                }
            }, 5000);
            </script>
        </div>
            <!-- image slider end -->
        <div class="content">
            
        </div>

        <div class="footer">

        </div>
    </div>
</body>
</html>
